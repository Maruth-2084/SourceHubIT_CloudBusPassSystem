{% extends "public/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <h2>User Registration</h2>
    <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data" class="form-card">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password (min 6 characters):</label>
        <input type="password" id="password" name="password" required>

        <label for="phone_number">Phone Number (10 digits):</label>
        <input type="tel" id="phone_number" name="phone_number" required>

        <label for="address">Address (for verification):</label>
        <textarea id="address" name="address" required></textarea>

        <label for="photo">Upload Photo (Passport Size):</label>
        <input type="file" id="photo" name="photo" accept=".png, .jpg, .jpeg">

        <button type="submit" class="button primary">Register</button>
        <p class="mt-10">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </form>
{% endblock %}
